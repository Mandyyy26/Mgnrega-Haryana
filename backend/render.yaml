services:
  - type: web
    name: mgnrega-backend
    env: node
    region: singapore
    plan: free

    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start

    envVars:
      # Database
      - key: DB_USER
        value: mandy

      - key: DB_HOST
        value: dpg-d43i1sur433s739hmmm0-a.singapore-postgres.render.com

      - key: DB_NAME
        value: mgnrega_haryana

      - key: DB_PASSWORD
        scope: run
        value: DlqecuqHRTzK1FH9O9zhlG3CAyLPGSX5

      - key: DB_PORT
        value: "5432"

      # Redis (set up free tier on Render first)
      - key: REDIS_HOST
        value: red-cukupwocv2pcv1fjpf5g.c20.us-east-1-2.ec2.cloud.redislabs.com

      - key: REDIS_PORT
        value: "16379"

      - key: REDIS_PASSWORD
        scope: run
        value: your_redis_password_here

      # Server Config
      - key: PORT
        value: "3001"

      - key: NODE_ENV
        value: production

      - key: LOG_LEVEL
        value: info

      # API Keys
      - key: ADMIN_API_KEY
        scope: run
        value: your_secure_admin_key_here

      # Cache TTL
      - key: CACHE_DISTRICTS_TTL
        value: "86400"

      - key: CACHE_SCHEMES_TTL
        value: "86400"

      - key: CACHE_RANKINGS_TTL
        value: "21600"

      - key: CACHE_BUDGET_TTL
        value: "7200"

      - key: CACHE_TRENDS_TTL
        value: "3600"
